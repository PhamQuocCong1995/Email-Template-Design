<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Email Template Design</title>

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Ember Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@400;500;700&display=swap"
            rel="stylesheet"
        />

        <!-- Style CSS -->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <!-- Style SCSS -->
        <link rel="stylesheet" href="./assets/css/style.scss" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="header__container">
                <div class="header__inner">
                    <!-- Logo -->
                    <a href="#!" class="logo"> Togi </a>
                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">
                                    Products
                                    <svg
                                        width="10"
                                        height="6"
                                        viewBox="0 0 10 6"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M9.2 0.900002L5 5.1L0.8 0.900002"
                                            stroke="#B0B0B0"
                                            stroke-width="1.25"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link"> Pricing </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">
                                    Company
                                    <svg
                                        width="10"
                                        height="6"
                                        viewBox="0 0 10 6"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M9.2 0.900002L5 5.1L0.8 0.900002"
                                            stroke="#B0B0B0"
                                            stroke-width="1.25"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link"> Blog </a>
                            </li>
                        </ul>
                    </nav>
                    <!-- Header action -->
                    <div class="header-action">
                        <a href="#!" class="btn header-action__login">Log in</a>
                        <a href="#!" class="btn header-action__start">
                            Get Started
                        </a>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
